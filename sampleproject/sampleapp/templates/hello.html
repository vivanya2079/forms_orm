
{% for movie_obj in movies %}
<h1>Title : {{movie_obj.title | upper }}</h2>
<p>Summary :{{movie_obj.summary | default:'No data available' }}</p>
<h4>Year :{{movie_obj.year}}</h4>
{% if movie_obj.sucess %}
<p>Movie was a sucess at that time</p>
{% else %}
<p>Movie was a Failer</p>
{% endif %}
{% endfor %}
